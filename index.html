<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e8d9fd0ae.js" crossorigin="anonymous"></script>
    <title>Codoid Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="static_website">
        <!-- nav bar -->
        <nav class="nav-bar">
            <div class="logo">
                <img class="imglogo" src="./assets/code img.jpeg" alt="Logo Img">
                <h3 class="logo_head">CODOID TASK</h3>
            </div>
            <div class="hamburger">
                <i id="ham" class="fa-solid fa-bars"></i>
            </div>
            <div id="links">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">WHAT WE DO</a></li>
                    <li><a href="#">PROJECTS</a></li>
                    <li><a href="#">BLOGS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- contents -->
    <!-- empty white shade block -->
    <section class="white-block-sec">
        <div class="whiteblock">
        </div>
    </section>
    <!-- left img -->
    <div class="leftimg">
        <img src="./assets/leftbackground.jpg" alt="">
    </div>
    <!-- right img -->
    <div class="rightimg">
        <img src="./assets/rightbottom.jpg" alt="">
    </div>
</body>
<script>
    let ham = document.querySelector('.hamburger')
    let listul = document.querySelector("#links");
    ham.addEventListener('click', () => {
        listul.classList.toggle('linkstog')
    })
</script>

</html>
